# Kitty Configuration

# == FONT SETTINGS ==
font_family JetBrainsMonoNL Nerd Font
# Note: You can optionally define bold_font, italic_font, etc., but 'auto' is fine.
# bold_font JetBrainsMonoNL Nerd Font Bold
font_size 12.0

# == WINDOW APPEARANCE ==
initial_window_width 120c
initial_window_height 50c
window_padding_width 0
background_opacity 0.95
window_title_template "~~je suis terminal~~"

shell_integration enabled
confirm_os_window_close -1
shell /usr/bin/zsh
# Kitty handles the decoration via its own titlebar implementation or relies on the WM.
# decorations is not a kitty option.

# == CURSOR ==
cursor_shape block
# On means a positive value, -1 is default
cursor_blink_interval 500

# == COLORS (Theme: dark_void) ==
background #0d0d0d
foreground #f1f1f1

# Cursor
cursor #bdfe58
cursor_text_color #1c1c1c

# Normal ANSI Colors (color0-color7)
color0 #1c1c1c
color1 #fa1100
color2 #bdfe58
color3 #ffffba
color4 #5EEEAF
color5 #E5CCFF
color6 #7fa1c3
color7 #ffffff

# Bright ANSI Colors (color8-color15)
color8 #1c1c1c
color9 #fa1100
color10 #bdfe58
color11 #ffffba
color12 #5EEEAF
color13 #E5CCFF
color14 #7fa1c3
color15 #ffffff
